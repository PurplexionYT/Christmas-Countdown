<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="jQuery Resources/jquery-ui.css">
    <link rel="stylesheet" href="jQuery Resources/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQuery Resources/jquery-ui.theme.css">
    <link rel="stylesheet" href="Christmas Countdown.css">
</head>
<div id="dialog" title="Music Options">
    <label for="loopCheckBox">Loop</label>
    <input type="checkbox" id="loopCheckBox" onclick="checkIfLoop()">  <span id="error-message">No music currently playing.</span>
    <br>
    <label>Playback Speed</label>
    <select id="playback-speed">
        <option value="0.25" class="option">0.25</option>
        <option value="0.5" class="option">0.5</option>
        <option value="0.75" class="option">0.75</option>
        <option value="1" selected class="option">1</option>
        <option value="1.25" class="option">1.25</option>
        <option value="1.5" class="option">1.5</option>
        <option value="1.75" class="option">1.75</option>
        <option value="2" class="option">2</option>
        <option value="2.25" class="option">2.25</option>
        <option value="2.5" class="option">2.5</option>
        <option value="2.75" class="option">2.75</option>
        <option value="3" class="option">3</option>
    </select>
</div>
<h1 id="main-header">Christmas Countdown</h1>
<hr width="60%" size="6px">
<h1 id="countdown-timer"><span id="days" class="timer-span"></span>:<span id="hours" class="timer-span"></span>:<span id='minutes' class="timer-span"></span>:<span id='seconds' class="timer-span"></span></h1>
<p id="units"><span id="days-ind">Days</span> <span id="hours-ind">Hours</span> <span id='minutes-ind'>Minutes</span> <span id="seconds-ind">Seconds</span></p>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div> 
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
        <div class="snowflake">
          <div class="inner"><img src='../../../../../../Downloads/Screenshot 2023-12-21 211404.png' width="75px"></div>
        </div>
        <div class="snowflake">
          <div class="inner">❅</div>
        </div>
      </div>
      
    <button onclick="showDialog()" id="music-button">Music Details</button>
    
    <script src="jQuery Resources/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="jQuery Resources/jquery-ui.js" type="text/javascript"></script>
    <script src='../Christmas-Countdown/Christmas Countdown.js' type="text/javascript"></script>
</body>
</html>
